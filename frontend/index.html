<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceBio Semantic Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SpaceBio Semantic Search</h1>
            <p class="subtitle">AI-Powered Search for Space Biology Research</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for space biology research... (e.g., bone loss in microgravity)"
                    autocomplete="off"
                />
                <button id="searchBtn" onclick="performSearch()">Search</button>
            </div>
            <div class="search-options">
                <label for="resultCount">Results: </label>
                <select id="resultCount">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script src="search.js"></script>
</body>
</html>
